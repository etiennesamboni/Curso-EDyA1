<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Calcula tu cuota mensual</title>
    <link rel="stylesheet" href="./calcularCuota/style.css">
</head>
<body>
    <main class="container">
        <h2>Formulario de Préstamo</h2>
        <form action="/respuesta" enctype="application/x-www-form-urlencoded" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="prestamo">Préstamo:</label>
            <input type="number" id="prestamo" name="prestamo" required>

            <label for="meses">Cantidad de Meses:</label>
            <input type="number" id="meses" name="meses" required>

            <label for="interes">Interés:</label>
            <input type="number" id="interes" name="interes" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
